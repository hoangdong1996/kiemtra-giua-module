<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function checkPrime(a) {
        let prime = true;
        if (a < 2) {
            prime = false;
        } else if (a == 2) {
            prime = true;
        } else if (a % 2 == 0) {
            prime = false;
        } else {
            for (let i = 3 ; i < a - 1 ; i += 2) {
                if (a % i == 0) {
                    prime = false;
                    break;
                }
            }
        }
        if (prime == true ) {
            alert(a + " là số nguyên tố");
        } else {
            alert(a + " không là số nguyên tố");
        }
    }
    let number = parseInt(prompt("Nhập số cần kiểm tra! "));
    checkPrime(number);
</script>
</body>
</html>
